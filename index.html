<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RocketCoffee</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <img class="mobile" src="./assets/logo-mobile.svg" alt="RocketCoffee logo" />
      <img class="desktop" src="./assets/logo-desktop.svg" alt="RocketCoffee logo" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Rewards</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Stores</a></li>
      </ul>
      <button class="btn-coffee desktop">Grab My Coffee</button>
      <button class="mobile">
        <i><img src="./assets/menu-buguer-open.svg" alt="Hamburger icon" /></i>

      </button>
    </nav>
  </header>
  <main class="content">
    <p class="mobile">
      The coffee that will take your code to the the next level.
    </p>
    <button class="btn-coffee mobile">
      Grab My Coffee <i><img src="./assets/arrow.svg" alt="Arrow icon" /></i>
    </button>
    <div>
      <h1>Great Coffee</h1>
      <h1 class="stroked">&lt;Great Code&sol;&gt;</h1>
    </div>
  </main>
  <footer class="content">
    <div class="fixed-bottom">
      <img src="./assets/rocket-coffee.png" alt="Two cups of RocketCoffee" />
    </div>
  </footer>
</body>

</html>
